<div class="w-44 h-60 m-2 flex flex-col justify-center bg-white rounded" >
  <img
    class="max-w-full max-h-40"
    [src]="product.images[0]"
    [alt]="product.title"
  />
  <div class="flex flex-col justify-center">
    <h5 class="font-serif font-normal m-2 text-center">{{product.brand}}</h5>
    <a [href]="product.stores[0].link" class="w-4/5 m-2 h-6 bg-slate-900 text-light rounded flex items-center justify-center" target="_blank">{{product.brand}}</a>
  </div>
</div>
