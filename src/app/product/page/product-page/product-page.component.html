<div class="container">
  <div class="row p-3">
    <div class="col">
      <input
        type="text"
        class="form-control"
        placeholder="Products search ..."
      />
    </div>
    <div class="col">
      <input class="btn btn-dark " type="button" value="Search" (click)="buscar()" />
    </div>
  </div>
  <hr />
  <div class="row" *ngIf="products; else warning">
    <div class="col">
      <div class="card ">
        <div class="card-body">
          <img [src]="products.products[0].images[0]" [alt]='products.products[0].description'>
        </div>

      </div>
      <!-- <div **ngFor="let item of products"> -->
      <!-- </div> -->
    </div>
  </div>
  <ng-template #warning>
  <div class="alert alert-info">
    Esere por favor ...
  </div>
</ng-template>

</div>
